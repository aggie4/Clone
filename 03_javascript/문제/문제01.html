<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문제</title>
</head>
<body>
    <script>
        let a = 1;
        let b = 2;
        console.log(a,b); // 1 , 2
        let c = a;
        a = b;
        b = c;
        console.log(a,b); // 첫번째 방법
        console.log((a += 1), (b -= 1));  // 두 번째 방법
        console.log('');
        console.log(20 + 30);
        console.log('20' + '30');
        console.log(1 / 0);
        console.log(5 == 5.0);
        console.log(5 != 5.0);
        console.log(5 !== 5.0);
        console.log(5 <= 5.0);
    </script>
    <!-- <script src="./문제01.js"></script> -->
</body>
</html>
