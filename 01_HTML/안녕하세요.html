	<h1>블락 요소</h1> 
	   <p>p태그는 단락을 의미함. 어떤 말을 적으면 하나의 문장이라고 생각하면 편합니다.</p>  
	   <p>p태그의 블락 요소</p>
	   <p>p태그는 인라인 요소와 텍스트를 포함할 수 있지만 같은 블락요소는 포함 불가능.</p>
	   <div>div태그는 요소(태그)들을 하나로 묶어주는 그룹을 의미함.</div>
	   <div>div태그는 인라인 요소와 텍스트, 블락 요소도 포함할 수 있습니다.</div>
	
	<h1>인라인 요소</h1> 
	<span>span태그는 인라인 요소.</span><br>
	<span>span태그는 인라인 요소들을 그룹지어 묶을 수 있는 태그입니다.</span><br>
	<span>span태그는 인라인 요소와 텍스트를 포함 할 수 있습니다.</span><br>
