<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
</head>
<body>
    <form>
        <h1>회원가입</h1>
        아이디 <input type="text"> <br>
        이름 <input type="text"> <br>
        비밀번호 <input type="password"> <br>
        비밀번호 확인 <input type="password"> <br>
        전화번호 <input type="tel"> <br>
        이메일 <input type="email"> @ 
        <select >
            <option>직접입력</option>
            <option>naver.com</option>
            <option>hanmail.net</option>
            <option>gmali.com</option>
        </select>
        <div>
            문자수신여부 <input type="radio" value="예" name="YN">예
                        <input type="radio" value="아니오" name="YN">아니오 <br>
            가입경로 <input type="checkbox" value="친구소개" name="YoN">친구소개
                    <input type="checkbox" value="인터넥 검색" name="YoN">인터넷 검색
                     <input type="checkbox" value="블로그" name="Yon">블로그
                     <input type="checkbox" value="기타" name="Yon">기타 <br>
                     <input type="submit" value="확인">
        </div>
        <form>
            <h1>전화번호 입력</h1>
            이름 <input type="text"> <br>
            전화번호 <input type="number"> <br>
         
        </form>
    </form>
</body>
</html>
